    <p>我が国では、持続的・発展的な経済社会活動のために、平成３年の再生資源利用促進法の施行以来、リサイクル関連法を整備してきました。</p>
    <p>そのなかで、いわゆる３Ｒが謳われています。３Ｒとは、リデュース（Reduce）、リユース（Reuse）、リサイクル（Recycle）の３つのＲのことです。</p>
    <p>リデュースはマイバッグを持っていきレジ袋はもらわないこと、リユースは詰め替え容器を繰り返し使用すること、リサイクルはごみの分別収集を徹底することなど、日常の行動で実践することができます。</p>
