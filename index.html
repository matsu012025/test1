    <p>我が国では、持続的・発展的な経済社会活動のために、平成３年の再生資源利用促進法の施行以来、リサイクル関連法を整備してきました。</p>
    <p>そのなかで、いわゆる３Ｒが歌われています。３Ｒとは、リメイク（Remake）、Reuse（リユース）、Recycle（リサイクル）の３つのＲのことです。</p>
    <p>リメイクはマイバッグを持っていきレジ袋はもらわないこと、リユースは調理の際に生ごみをできるだけ少なくするよう心がけること、リサイクルはごみの分別収集を徹底することなど、日常の行動で実戦することができます。</p>
